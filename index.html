		<script>
			//for test
			$(document).ready(function(){
				$('#navBar td').on('click',function(e){
					if($(e.currentTarget).hasClass('active')){
						return
					}
					else{
						$('#navBar td').each(function(){
							$(this).removeClass('active');
						})
						$(e.currentTarget).addClass('active');

					}
				})
			})
