	<body>

		<!--

        <!--

        <div class="page" id="page1">
        	<div class="container">
       			<div class="row col-md-3 col-md-offset-1 col-lg-2 col-lg-offset-3 tagContent">
       				<h4>热门标签</h4>
       				<p class="tag">测试asd</p>
       				<p class="tag">测试fsa</p>
       				<p class="tag">测试dsada</p>
       				<p class="tag">测试aaad</p>
       				<p class="tag">测试d</p>

        		<div class="row col-md-6 col-md-offset-4 col-lg-4 col-lg-offset-5 imgBtnContent">

        	</div>
        </div>
        
        <!--
        	作者：457754603@qq.com
        	时间：2016-01-23
        	描述：底部工具栏
        -->
		<div class="footer">
			<table>
				<tr class="nav" id="navBar" >
					<td class="active" target="page1">
						<img src="img/icon.png" class="imgBtn btnUp"/>

					</td>

		<!--
        	作者：457754603@qq.com
        	时间：2016-01-23

        <style>

        <div class="gap"></div>

		<!-- main js -->
		<script type="text/javascript" src="FlatUI/js/vendor/jquery.min.js" ></script>
		<script type="text/javascript" src="FlatUI/js/flat-ui.min.js" ></script>
		
		<script>
			//for test
			$(document).ready(function(){
				$('#navBar td').on('click',function(e){
					if($(e.currentTarget).hasClass('active')){
						return
					}
					else{
						$('#navBar td').each(function(){
							$(this).removeClass('active');
						})
						$(e.currentTarget).addClass('active');
						console.log($(e.currentTarget).attr('target'))
					}
				})
				
				setTimeout(function(){
					$("#messageBtn").addClass('newMsg')
				},2000);
			})
		</script>
